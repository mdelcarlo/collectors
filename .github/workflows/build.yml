name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Windows App
        run: |
          docker build -t robotics-contributors-win -f Dockerfile.windows .
          docker run --rm -v ${{ github.workspace }}/out:/app/out robotics-contributors-win

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: robotics-contributors-windows
          path: out/make/squirrel.windows/x64/

  build-macos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build macOS App
        run: |
          docker build -t robotics-contributors-mac -f Dockerfile.macos .
          docker run --rm -v ${{ github.workspace }}/out:/app/out robotics-contributors-mac

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: robotics-contributors-mac
          path: out/make/zip/darwin/x64/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Linux App
        run: |
          docker build -t robotics-contributors-linux -f Dockerfile.linux .
          docker run --rm -v ${{ github.workspace }}/out:/app/out robotics-contributors-linux

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: robotics-contributors-linux
          path: out/make/deb/x64/

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: out

      - name: List Output Directory (Debug)
        run: find out -type f | sort

